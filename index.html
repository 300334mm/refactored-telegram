<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜鸟html标签</title>
</head>

<body>
    <h1>主标题</h1>
    <h2>顶层标题</h2>
    <h3>子标题</h3>
    <h4>次子标题</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>
    <P>这是一个段落</P>
    <a href="https:www.runoob.com">这是一个链接</a>
    <img decoding="async"
        src="https://tse2-mm.cn.bing.net/th/id/OIP-C.JdlCcR5MQtifSb4jISntIQHaHa?w=210&h=209&c=7&r=0&o=5&dpr=2&pid=1.7"
        width="100" height="120" />
    <p>我这里用了一个hr标签
        <hr>
    </p>
    <!-- 我在注释内 -->
    <p>我在注释外</p>
    <p>这里<br>段落<br>演示了分行的效果</p>
    <b>加粗文本</b><br><br>
    <i>斜体文本</i><br><br>
    <code>电脑自动输出</code><br><br>
    这是<sub>下标</sub>和<sup>上标</sup>
    <p>My favorite color is <del>blue</del> <ins>red</ins>!</p>
    <h4>一列:</h4>
    <table border="1">
        <tr>
            <td>100</td>
        </tr>
    </table>

    <h4>一行三列:</h4>
    <table border="1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>

    <h4>两行三列:</h4>
    <table border="1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>

    <ol>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>
    <ul>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>
    <p>Scracthd的图片<img src="img/Scracth.png" alt="Scracth" width="100px" height="80px"></p>
</body>

</html>
